name: Deploy to GitHub Pages

on:
  # Cada vez que se 'mergea' algo a main, se produce un push a main
  push:
    branches:
      - main
  # También permite ejecución manual
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build -- --configuration production --base-href /ot-service-angular/
        # Ajusta el --base-href si necesitas que tu app funcione en /NOMBRE_REPO/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ot-service-angular   # Ajusta al nombre real del outputPath en tu angular.json
          publish_branch: gh-pages
          force_orphan: true
